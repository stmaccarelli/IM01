<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - instanced particles - billboards - colors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			color: #ffffff;
			font-family: Monospace;
			font-size: 13px;
			text-align: center;
			font-weight: bold;
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			position: absolute;
			top: 0px;
			width: 100%;

		}

		a {
			color: #ffffff;
		}

		#oldie a {
			color: #da0;
		}

			width: 50%;
			margin: auto;
			border: 2px red solid;

</head>
<body>

	<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - instanced circle billboards - colors
		<div id="notSupported" style="display:none">Sorry your graphics card + browser does not support hardware instancing</div>
	</div>

	<script src="js/three.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script src="js/controls/FlyControls.js"></script>

	<script src="js/shaders/CopyShader.js"></script>
	<script src="js/shaders/HorizontalBlurShader.js"></script>
	<script src="js/shaders/VerticalBlurShader.js"></script>

	<script src="js/shaders/TriangleBlurShader.js"></script>

	<script src="js/postprocessing/EffectComposer.js"></script>
	<script src="js/postprocessing/RenderPass.js"></script>
	<script src="js/postprocessing/ShaderPass.js"></script>



	<script id="vshader" type="x-shader/x-vertex">
		precision highp float;
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
		uniform float time;

		attribute vec3 position;
		attribute vec2 uv;

		attribute vec3 translate;
		attribute vec3 color;


		varying vec2 vUv;
		varying float vScale;
		varying vec3 vColor;

		void main() {

			// vec4 mvPosition = modelViewMatrix * vec4( translate, 1.0 );
			// vec3 trTime = vec3(translate.x + time,translate.y + time,translate.z + time);
			// float scale =  sin( trTime.x * 2.1 ) + sin( trTime.y * 3.2 ) + sin( trTime.z * 4.3 );
			// vScale = scale;
			// scale = scale * 2.0 + 2.0;
			// mvPosition.xyz += position; //* scale;
			// vUv = uv;
			// gl_Position = projectionMatrix * mvPosition;

			vec4 mvPosition = modelViewMatrix * vec4( translate , 1.0 );
			gl_Position = projectionMatrix * ( mvPosition + vec4( position*  2.5, 0.0) ) ;

			vUv = uv;
			vColor = color;

		}
	</script>
	<script id="fshader" type="x-shader/x-fragment">
		precision highp float;

		// uniform sampler2D map;

		varying vec2 vUv;
		varying float vScale;
		varying vec3 vColor;


		// HSL to RGB Convertion helpers
		vec3 HUEtoRGB(float H){
			H = mod(H,1.0);
			float R = abs(H * 6.0 - 3.0) - 1.0;
			float G = 2.0 - abs(H * 6.0 - 2.0);
			float B = 2.0 - abs(H * 6.0 - 4.0);
			return clamp(vec3(R,G,B),0.0,1.0);
		}

		vec3 HSLtoRGB(vec3 HSL){
			vec3 RGB = HUEtoRGB(HSL.x);
			float C = (1.0 - abs(2.0 * HSL.z - 1.0)) * HSL.y;
			return (RGB - 0.5) * C + HSL.z;
		}

		void main() {
			//determine center position
			vec2 position = vUv - vec2(0.5);

			//determine the vector length of the center position
			float len = length(position);

			//use smoothstep to create a smooth vignette
			float vignette = smoothstep( 0.4 , 0.0001, len);


			vec2 glow = abs(vUv* 2.0 - 1.0);
			float glow2 = 1.0 + ( glow.x + glow.y );
			// vec4 diffuseColor = texture2D( map, vUv );
			// gl_FragColor = vec4( diffuseColor.xyz * HSLtoRGB(vec3(vScale/5.0, 1.0, 0.5)), diffuseColor.w );
			gl_FragColor = vec4( vColor + 0.5, 1.0 );
			// gl_FragColor = vec4( vColor, 1.0 );

			if ( vignette < 0.5 ) discard;
		}
	</script>

	<script>
		var container, stats;

		var camera, scene, renderer, composer;
		var geometry, material, mesh;
		var clock = new THREE.Clock();
		clock.start();

		function init() {

			renderer = new THREE.WebGLRenderer({preserveDrawingBuffer:false});
			renderer.autoClearColor = true;


			if ( renderer.extensions.get( 'ANGLE_instanced_arrays' ) === false ) {
				document.getElementById( "notSupported" ).style.display = "";
				return false;
			}

			container = document.createElement( 'div' );
			document.body.appendChild( container );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 20, 500 );
			clipPlane = new THREE.Mesh(
				new THREE.PlaneBufferGeometry(1,1),
				new THREE.MeshBasicMaterial({transparent:true, opacity:0.005, color: 0x000000})
			);
			clipPlane.position.z = -499;
			clipPlane.scale.set( 10000, 10000, 10000 );
			camera.add(clipPlane);
			scene.add(camera);

			scene.fog = new THREE.Fog(0x000000, camera.far * .5, camera.far);

			renderer.setSize( window.innerWidth, window.innerHeight );

			// composer = new THREE.EffectComposer( renderer );
	    // composer.addPass( new THREE.RenderPass( scene, camera ) );
			//
	    // var vblur = new THREE.ShaderPass( THREE.VerticalBlurShader );
			// vblur.uniforms.v.value = .001;
	    // vblur.renderToScreen = true;
	    // composer.addPass( vblur );


			controls = new THREE.FlyControls(camera);
			controls.movementSpeed = 10.0;
			controls.rollSpeed = 0.5;


			geometry = new THREE.InstancedBufferGeometry();
			geometry.copy( new THREE.CircleBufferGeometry( 1, 12 ) );

			material = new THREE.RawShaderMaterial( {
				uniforms: {
					// map: { value: new THREE.TextureLoader().load( "img/glow.png" ) },
					time: { value: 0.0 }
				},
				vertexShader: document.getElementById( 'vshader' ).textContent,
				fragmentShader: document.getElementById( 'fshader' ).textContent,
				depthTest: false,
				depthWrite: false,
				transparent: false
			} );

			// material.blending = THREE[ 'CustomBlending' ];
			// material.blendSrc = THREE[ 'SrcAlphaFactor' ];
			// material.blendDst = THREE[ 'OneMinusSrcAlphaFactor' ];
			// material.blendEquation = THREE.AddEquation;


			mesh = new THREE.Mesh( geometry, material );
			mesh.scale.set( 200, 200, 200 );
			scene.add( mesh );


			var BufferGeometryLoader = new THREE.BufferGeometryLoader();
			BufferGeometryLoader.load(

				// resource URL
				// 'obj/modelGeo.json',
				// 'obj/modelAllColorsBuffer.json',
				'obj/model-meshlab-buffer.json',

				// Function when resource is loaded
				function ( geom, materials ) {
					// console.log( geom );
					//geometry.removeAttribute( "translate" );
					geometry.addAttribute( "translate", new THREE.InstancedBufferAttribute( geom.attributes.position.array , 3, 1 ) );
					geometry.addAttribute( "color", new THREE.InstancedBufferAttribute( geom.attributes.color.array , 3, 1 ) );
					// geometry.addAttribute( "translate", new THREE.InstancedBufferAttribute( translateArray, 3, 1 ) );
					// console.log( translateArray );
					// console.log( geom.attributes.position );

					var points = new THREE.Points(
						geom,
						new THREE.PointsMaterial({
							size: 10,
					    transparent: true,
							depthWrite: false,
					    //opacity: 0.2,
							//sizeAttenuation: false,
							map: new THREE.TextureLoader().load( "img/glow.png" ),
					    vertexColors: THREE.VertexColors,
							fog: false,
							side: THREE.BackSide,
						})
					);
					points.scale.set(500,500,500);
					// scene.add(points);

					// geometry.attributes.translate.needsUpdate = true;
				}
			);

			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			stats = new Stats();
			container.appendChild( stats.dom );

			window.addEventListener( 'resize', onWindowResize, false );

			return true;

		}

		function onWindowResize( event ) {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			controls.update( clock.getDelta() );
			stats.update();

		}

		function render() {

			var time = performance.now() * 0.0005;

			material.uniforms.time.value = time;

			// mesh.rotation.x = time * 0.2;
			// mesh.rotation.y = time * 0.4;

			renderer.render( scene, camera );


		}

		if ( init() ) {

			animate();

		}
	</script>

</body>
</html>
