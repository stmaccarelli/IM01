
<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - instanced particles - billboards - colors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			color: #ffffff;
			font-family: Monospace;
			font-size: 13px;
			text-align: center;
			font-weight: bold;
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
		}

		a {
			color: #ffffff;
		}

		#oldie a {
			color: #da0;
		}

			width: 50%;
			margin: auto;
			border: 2px red solid;

</head>
<body>

	<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - instanced circle billboards - colors
		<div id="notSupported" style="display:none">Sorry your graphics card + browser does not support hardware instancing</div>
	</div>

	<script src="js/three.min.js"></script>
  <script src="js/libs/stats.min.js"></script>
	<script src="js/controls/FlyControls.js"></script>
	<script src="js/AudioAnalyzerMultiSource.js"></script>

	<script id="vshader" type="x-shader/x-vertex">
		precision highp float;
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
		uniform float time;

		attribute vec3 position;
		attribute vec2 uv;

		attribute vec3 translate;
		attribute vec3 color;


		varying vec2 vUv;
		varying float vScale;
		varying vec3 vColor;

		void main() {

			vec4 mvPosition = modelViewMatrix * vec4( translate, 1.0 );
			vec3 trTime = vec3(translate.x + time,translate.y + time,translate.z + time);
			float scale =  sin( trTime.x * 2.1 ) + sin( trTime.y * 3.2 ) + sin( trTime.z * 4.3 );
			vScale = scale;
			scale = scale * 10.0 + 10.0;
			mvPosition.xyz += position * scale;
			vUv = uv;
			gl_Position = projectionMatrix * mvPosition;

			vColor = color;

		}
	</script>
	<script id="fshader" type="x-shader/x-fragment">
		precision highp float;

		uniform sampler2D map;

		varying vec2 vUv;
		varying float vScale;
		varying vec3 vColor;


		// HSL to RGB Convertion helpers
		vec3 HUEtoRGB(float H){
			H = mod(H,1.0);
			float R = abs(H * 6.0 - 3.0) - 1.0;
			float G = 2.0 - abs(H * 6.0 - 2.0);
			float B = 2.0 - abs(H * 6.0 - 4.0);
			return clamp(vec3(R,G,B),0.0,1.0);
		}

		vec3 HSLtoRGB(vec3 HSL){
			vec3 RGB = HUEtoRGB(HSL.x);
			float C = (1.0 - abs(2.0 * HSL.z - 1.0)) * HSL.y;
			return (RGB - 0.5) * C + HSL.z;
		}

		void main() {
			vec4 diffuseColor = texture2D( map, vUv );
			// gl_FragColor = vec4( diffuseColor.xyz * HSLtoRGB(vec3(vScale/5.0, 1.0, 0.5)), diffuseColor.w );
			gl_FragColor = vec4( vColor, diffuseColor.w );

			// if ( diffuseColor.w < 0.5 ) discard;
		}
	</script>

	<script>
		var container, stats;

		var camera, clearPlane, scene, renderer;
		var geometry, material, mesh;
    var controls, clock;

		var A;

		function init() {

			A = new AAMS();
			A.connectMic();
			A.play();

			container = document.createElement( 'div' );
			document.body.appendChild( container );

			stats = new Stats();
			container.appendChild( stats.dom );

			renderer = new THREE.WebGLRenderer({antialias:true, alpha:true, preserveDrawingBuffer:false});
			renderer.autoClear = false;

			if ( renderer.extensions.get( 'ANGLE_instanced_arrays' ) === false ) {
				document.getElementById( "notSupported" ).style.display = "";
				return false;
			}

			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
			// camera.position.z = 1400;
			clearPlane = new THREE.Mesh(
				new THREE.PlaneBufferGeometry(1,1),
				new THREE.MeshBasicMaterial({color:0x111111, fog: false, transparent: true, opacity:.1})
			);
			// clearPlane.rotation.x = Math.PI;
			clearPlane.scale.set( 30000,30000,30000 );
			clearPlane.position.z = -3000;
			camera.add(clearPlane);
			scene.add(camera);


      controls = new THREE.FlyControls(camera);
      controls.movementSpeed = 100.0;
    	controls.rollSpeed = 0.5;
      clock = new THREE.Clock();


			geometry = new THREE.InstancedBufferGeometry();
			geometry.copy( new THREE.PlaneBufferGeometry( 1, 1 ) );

			material = new THREE.RawShaderMaterial( {
				uniforms: {
					map: { value: new THREE.TextureLoader().load( "img/glow.png" ) },
					time: { value: 0.0 }
				},
				vertexShader: document.getElementById( 'vshader' ).textContent,
				fragmentShader: document.getElementById( 'fshader' ).textContent,
				depthTest: true,
				depthWrite: true,
				transparent:true
			} );
			// material.blending = THREE[ 'CustomBlending' ];
			// material.blendSrc = THREE[ 'SrcAlphaFactor' ];
			// material.blendDst = THREE[ 'OneMinusSrcAlphaFactor' ];
			// material.blendEquation = THREE.AddEquation;


			mesh = new THREE.Mesh( geometry, material );
			mesh.scale.set( 500, 500, 500 );
			scene.add( mesh );

			var BufferGeometryLoader = new THREE.BufferGeometryLoader();
			BufferGeometryLoader.load(

				// resource URL
				// 'obj/modelGeo.json',
				'obj/modelAllColorsBuffer.json',

				// Function when resource is loaded
				function ( geom, materials ) {
					// console.log( geom );
					//geometry.removeAttribute( "translate" );
					geometry.addAttribute( "translate", new THREE.InstancedBufferAttribute( geom.attributes.position.array , 3, 1 ) );
					geometry.addAttribute( "color", new THREE.InstancedBufferAttribute( geom.attributes.color.array , 3, 1 ) );
					// geometry.addAttribute( "translate", new THREE.InstancedBufferAttribute( translateArray, 3, 1 ) );
					// console.log( translateArray );
					// console.log( geom.attributes.position );

					// geometry.attributes.translate.needsUpdate = true;
				}
			);



			window.addEventListener( 'resize', onWindowResize, false );

			return true;

		}

		function onWindowResize( event ) {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();

		}

		var a1smooth = 0, a2smooth = 0;
		function render() {

			var time = performance.now() * 0.0005;
      var delta = clock.getDelta();
      controls.update( delta );

			a1smooth += A.getFreq(1)*0.0011;// ( A.getFreq(1) - a1smooth ) * .01;
			a1smooth *= 0.999;

			a2smooth += A.getFreq(4)*0.01;// ( A.getFreq(1) - a1smooth ) * .01;

			material.uniforms.time.value = a2smooth;
			// material.uniforms.gridFactor.value = Math.sin(time*.1)*.5+.5;
			// material.uniforms.gridFactor.value = a1smooth;

			// mesh.rotation.x = time * 0.2;
			// mesh.rotation.y = time * 0.4;

			clearPlane.material.opacity = 1 - A.getFreq(8)*2;


			renderer.render( scene, camera );

		}

		if ( init() ) {

			animate();

		}
	</script>

</body>
</html>
